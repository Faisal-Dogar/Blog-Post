{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="col-md-8 mx-auto">
    <h3 class="text-center my-4">Contact Page</h3>
    <form class="contact-form" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control shadow-sm rounded" id="name" name="name" placeholder="Enter your name"
            required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control shadow-sm rounded" id="email" name="email"
            placeholder="Enter your email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control shadow-sm rounded" id="address" name="address"
          placeholder="Enter your address">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control shadow-sm rounded" id="message" name="message" rows="3"
          placeholder="Type your message here..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control shadow-sm rounded" id="password" name="password"
          placeholder="Enter your password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg shadow-sm">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
