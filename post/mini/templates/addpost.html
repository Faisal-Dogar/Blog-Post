{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center">Add New Post</h4>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Add Post" class="btn btn-success btn-lg shadow-sm">
                        <a href="{% url 'dashboard' %}" class="btn btn-danger btn-lg shadow-sm">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
