{% extends 'base.html'%}
{% load static %}
{% block content %}


<div class="col-sm-10">
    <h3 class="text my-5">Home Page</h3>
    {% for pos in post %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 ">{{pos.title}}</h1>
          <p class="lead">{{pos.desc}}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
